<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>FHIR 心跳生理監測上傳</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, button {
      margin-top: 6px;
      padding: 6px;
      width: 300px;
    }
    button {
      width: 200px;
      margin-top: 16px;
    }
    pre {
      background: #f5f5f5;
      padding: 12px;
      margin-top: 20px;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow: auto;
    }
  </style>
</head>
<body>

<h2>生理監測輸入（心跳 Heart Rate）</h2>

<p>
  <strong>FHIR Server：</strong> https://hapi.fhir.org/baseR4/<br>
  <strong>Patient ID：</strong> 53699906
</p>

<label>
  心跳（bpm）：
  <input type="number" id="heartRate" placeholder="例如：72">
</label>

<button onclick="uploadHeartRate()">上傳心跳資料</button>

<h3>FHIR Server 回應結果</h3>
<pre id="result">(尚未送出)</pre>

<script>
async function uploadHeartRate() {
  const heartRate = document.getElementById("heartRate").value;
  const resultEl = document.getElementById("result");

  if (!heartRate || heartRate <= 0) {
    alert("請輸入正確的心跳數值");
    return;
  }

  // 建立 FHIR Observation（Heart rate）
  const observation = {
    resourceType: "Observation",
    status: "final",
    category: [
      {
        coding: [
          {
            system: "http://terminology.hl7.org/CodeSystem/observation-category",
            code: "vital-signs",
            display: "Vital Signs"
          }
        ]
      }
    ],
    code: {
      coding: [
        {
          system: "http://loinc.org",
          code: "8867-4",
          display: "Heart rate"
        }
      ],
      text: "Heart rate"
    },
    subject: {
      reference: "Patient/53699906"
    },
    effectiveDateTime: new Date().toISOString(),
    valueQuantity: {
      value: Number(heartRate),
      unit: "beats/minute",
      system: "http://unitsofmeasure.org",
      code: "/min"
    }
  };

  resultEl.textContent = "上傳中...";

  try {
    const response = await fetch(
      "https://hapi.fhir.org/baseR4/Observation",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/fhir+json"
        },
        body: JSON.stringify(observation)
      }
    );

    const data = await response.json();

    resultEl.textContent =
      "HTTP Status: " + response.status + "\n\n" +
      JSON.stringify(data, null, 2);

  } catch (error) {
    resultEl.textContent = "發生錯誤：\n" + error;
  }
}
</script>

</body>
</html>
